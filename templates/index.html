<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Face Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      display: block;
      width: 100%;
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #3730a3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <header>

  </header>

    <a href="/admin">üìä View Attendance Logs</a>
  </div>

  <footer>

  </footer>
</body>
</html>
